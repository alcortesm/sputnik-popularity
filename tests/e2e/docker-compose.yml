version: "3.6"
services:

  influxdb:
    image: quay.io/influxdb/influxdb:2.0.0-beta

  scrapeme:
    build:
      context: ../..
      target: run_scrapeme
    environment:
      - SCRAPEME_PORT=8080

  sputnik-popularity:
    build:
      context: ../..
      target: run_app
    depends_on:
      - influxdb
      - scrapeme
    environment:
      - SPUTNIK_POPULARITY_INFLUXDB_URL=http://influxdb:9999
      - SPUTNIK_POPULARITY_INFLUXDB_TOKEN_WRITE=e2e_write_token
      - SPUTNIK_POPULARITY_INFLUXDB_TOKEN_READ=e2e_read_token
      - SPUTNIK_POPULARITY_INFLUXDB_ORG=e2e_org
      - SPUTNIK_POPULARITY_INFLUXDB_BUCKET=e2e_bucket
      - SPUTNIK_POPULARITY_SCRAPE_URL=http://scrapeme:8080/popularity
      - SPUTNIK_POPULARITY_SCRAPE_GYM_NAME=e2e_gym_name
      - SPUTNIK_POPULARITY_SCRAPE_GYM_ID=42

  tester:
    build:
      context: ../..
      target: src
    entrypoint: ["go", "test", "-tags", "e2e", "./tests/e2e/..."]
    depends_on:
      - influxdb
      - sputnik-popularity
